<!DOCTYPE html>
<html>
<head>
    <title>Kanmani World</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            margin-top: 15px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            background: #ec407a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>This world belongs to Kan & Mani only ðŸ’–</h2>
    <p>Enter the secret word</p>
    <input type="password" id="password">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color:red;"></p>
</div>

<script>
    function checkPassword() {
        var pass = document.getElementById("password").value;
        if(pass === "kanmani") {
            window.location.href = "home.html";
        } else {
            document.getElementById("error").innerText = "Wrong secret word.";
        }
    }
</script>

</body>
</html>
