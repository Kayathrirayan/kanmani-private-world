<!DOCTYPE html>
<html>
<head>
    <title>For Your Eyes Only</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #fdf2f8, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            color: #800020;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        input {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 25px;
            background: #800020;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #d4a017;
            color: black;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>You found something‚Ä¶ ü§ç</h2>
    <p>
        This space is not for everyone.  
        Only someone special would know how to enter.
    </p>

    <input type="password" id="password" placeholder="Enter the secret word">
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <div id="error" class="error"></div>
</div>

<script>
    function checkPassword() {
        var pass = document.getElementById("password").value;
        if(pass === "Kanmani") {
            window.location.href = "home.html";
        } else {
            document.getElementById("error").innerText = "Hmm‚Ä¶ that‚Äôs not it.";
        }
    }
</script>

</body>
</html>
